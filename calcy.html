<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-md-12">
                <form name="myform" class="text-center">
                    <div class="mb-3">
                        <input type="number" name="n1" class="form-control mb-2" placeholder="Enter first number">
                        <input type="number" name="n2" class="form-control mb-2" placeholder="Enter second number">
                        <div>
                             <button class="btn btn-danger me-2" type="button" onclick="add()">+</button>
                              <button class="btn btn-danger me-2" type="button" onclick="sub()">-</button>
                            <button class="btn btn-danger me-2" type="button" onclick="mult()">*</button>
                            <button class="btn btn-danger me-2" type="button" onclick="div()">รท</button>
                            <button class="btn btn-secondary me-2" type="reset">Reset</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="res" class="form-label">Result:</label>
                        <input type="number" name="res" class="form-control" disabled>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var a, b, result;

        function add() {
            a = Number(document.myform.n1.value); // Get first number
            b = Number(document.myform.n2.value); // Get second number
            result = a + b; // Perform addition
            document.myform.res.value = result.toFixed(3); // Show result with 3 decimals
        }

         function sub() {
            a = Number(document.myform.n1.value); // Get first number
            b = Number(document.myform.n2.value); // Get second number
            result = a - b; // Perform addition
            document.myform.res.value = result.toFixed(3); // Show result with 3 decimals
        }

        function mult() {
            a = Number(document.myform.n1.value);
            b = Number(document.myform.n2.value);
            result = a * b;
            document.myform.res.value = result.toFixed(3);
        }

        function div() {
            a = Number(document.myform.n1.value);
            b = Number(document.myform.n2.value);
            if (b === 0) {
                alert("Cannot divide by zero!");
                document.myform.res.value = '';
            } else {
                result = a / b;
                document.myform.res.value = result.toFixed(3);
            }
        }
    </script>
</body>
</html>
