<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mixarray =[100,"shravani",15,46];
         var mixarray2 =[10,"shravi",22,33];
        document.write("<b>full array</b>" + mixarray + mixarray2);
    </script>



<script>
    var array =[10,20,30,40,50]
    sunfor=0;
    document.write("<h2>using loop</h2> <ul>")
    for(var i=0;i<array.length;i++){
        document.write("<li>" + array[i] + "</li>");
        sunfor +=array[i];

    }
    document.write("</ul>");
    document.write("total sum for loop =" + sunfor + "<hr>")
</script>


<!--while loop-->
<script>
    var array = [10, 20, 30, 40, 50];
    var i = 0;
    var sumWhile = 0;

    document.write("<h2>Using While Loop</h2><ul>");

    while (i < array.length) {
        document.write("<li>" + array[i] + "</li>");
        sumWhile += array[i];
        i++;
    }

    document.write("</ul>");
    document.write("Total sum using while loop = " + sumWhile + "<hr>");
</script>


<!--do while looop-->

<script>
    var array = [10, 20, 30, 40, 50];
    var i = 0;
    var sumDoWhile = 0;

    document.write("<h2>Using Do While Loop</h2><ul>");

    do {
        document.write("<li>" + array[i] + "</li>");
        sumDoWhile += array[i];
        i++;
    } while (i < array.length);

    document.write("</ul>");
    document.write("Total sum using do...while loop = " + sumDoWhile + "<hr>");
</script>


</body>
</html>
