<script>
    // Global scope
    var x = 100;
    var y = 200;
    const z = 40;

    // Function scope
    function scopeExample() {
        var x = 1;
        let y = 2;
        const z = 3;

        if (true) {
            var x = 10; 
            let y = 20; 
            const z = 30; 

            document.write(x); // 10
            document.write(y); // 20
            document.write(z); // 30
            document.write("<br>");
        }

        document.write(x);//10
        document.write(y); //2
        document.write(z); //3
        document.write("<br>");
    }

    //  Call the function 
    scopeExample();

    // Output global scope variables
    document.write(x); // 100
    document.write(y); // 200
    document.write(z); // 40
</script>
